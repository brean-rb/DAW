<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Adrian Marschal</title>
</head>
<body>
    <p>Este es el primer parrafo <a href="www.google.com">Google</a></p>
    <p>Este es el segundo parrafo <a href="www.sport.com">Sport</a></p>
    <p>Este es el tercer parrafo <a href="www.marca.es">Marca</a></p>

    <script>
        var Prienlace = document.getElementsByTagName("a")[0];

        Prienlace.onmousemove = aumentar;
        Prienlace.onmouseout = bajar;

        function aumentar() {
            var enlaces = document.getElementsByTagName("a");
            for (let i = 0; i < enlaces.length; i++) {
                enlaces[i].style.fontSize = "20px";
            }
        }
        function bajar() {
            var enlaces = document.getElementsByTagName("a");
            for (let i = 0; i < enlaces.length; i++) {
                enlaces[i].style.fontSize = "12px";
            }
        }
    </script>
</body>
</html>
