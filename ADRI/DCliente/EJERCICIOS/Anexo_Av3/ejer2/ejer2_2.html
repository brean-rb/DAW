<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag2</title>
</head>
<body>
    <button onclick="atras()">Atras</button>
    <button onclick="adelante()">Adelante</button>
    <button><a href="https://google.com">Google</button></a>
    <script>
        function atras(){
            history.back();
        }
        function adelante(){
            history.forward();
        }
    </script>
</body>
</html>
