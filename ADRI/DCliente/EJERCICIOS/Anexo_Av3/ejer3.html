<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("El nombre del navegador es: " + navigator.appName + "<br>")
        document.write("El sistema operativo es: " + navigator.platform+ "<br>")
        document.write("Idioma del navegador: " + navigator.language+"<br>")
        document.write("El usuario esta en linea: " +( navigator.onLine ? "si":"no"))
    </script>
</body>
</html>
