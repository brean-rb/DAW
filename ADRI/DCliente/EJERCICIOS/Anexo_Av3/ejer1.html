
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abrirycerrar()">Ventana</button>
    <script>
        var vent1;
        function abrirycerrar(){
              vent1 = window.open("" , "nuevaVentana", "width= 300, height= 400");
            setTimeout(redimension,2000);
            setTimeout(mover,5000);     
            setTimeout(cerrar,10000)
            
        }
        function redimension(){
            vent1.resizeTo(600,800);
        }
        function mover(){
            vent1.moveTo(screen.width/2, screen.height/2);
        }   
        function cerrar(){
            vent1.close()
        }
    </script>

</body>
</html>
