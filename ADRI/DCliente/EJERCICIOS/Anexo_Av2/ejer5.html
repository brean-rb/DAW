<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 5</title>
</head>
<body>
    <script>
        var url = document.location;
        var pathname = document.location.pathname;
        var protocolo = document.location.protocol;

        document.write(url);
        document.write("<br>" + pathname);
        document.write("<br>" + protocolo)
    </script>
    <button><a href="https://google.com">Google</a></button>
</body>
