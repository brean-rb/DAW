.grid-container{
    border: 3px solid black;
    width: 400px;
    padding: 10px;
    height: 100px;
    display: grid;
    margin-left: 35%;

}
.grid-item{
    border: 1px solid white;
    text-align: center;
    background-color: gray;
    color: white;
    align-content: center;

}

</style>

<body>
    <div class="grid-container">
        <div class="grid-item">celda 1</div>
        <div class="grid-item">celda 2</div>
