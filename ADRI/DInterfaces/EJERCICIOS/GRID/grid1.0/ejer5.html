<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.grid-container{
    border: 3px solid black;
    width: 400px;
    padding: 10px;
    height: 100px;
    display: grid;
    margin-left: 35%;
    grid-template-columns: auto auto auto;
}
.grid-container div{
    border: 1px solid white;
    text-align: center;
    background-color: gray;
    color: white;
    align-content: center;
}
.grid-item1{
    grid-area: 1/1/2/4;
}
.grid-item2{
    grid-area: 1/4/3/5;
    
}

</style>

<body>
    <div class="grid-container">
        <div class="grid-item1">celda 1</div>
        <div class="grid-item2">celda 2</div>
        <div class="grid-item3">celda 3</div>
        <div class="grid-item4">celda 4</div>
        <div class="grid-item5">celda 5</div>
    </div>
</body>

</html>
