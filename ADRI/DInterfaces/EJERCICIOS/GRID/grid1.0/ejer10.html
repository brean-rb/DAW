<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
    border: 3px solid black;
    width: 600px;
    padding: 10px;
    height: 200px;
    display: grid;
    margin-left: 35%;
    grid-template-columns: auto  auto;
    grid-template-rows: auto auto auto;
}
.grid-container div{
    border: 1px solid white;
    text-align: center;
    background-color: gray;
    color: white;
    align-content: center;
}

.grid-item2{
    grid-area: 1/2/2/4;
}

.grid-item3{
    grid-area: 2/1/4/2;
}

.grid-item5{
    grid-area: 4/1/6/2;
}

.grid-item4{
    grid-area: 2/2/6/4;
    display: grid;
    grid-template-columns: auto auto;
}

.grid-item4 div{
    background-color: rgb(187, 255, 255);
    color: black;

}
.grid-item41{
    grid-area: 1/1/2/3;
    gap: 2px;
}
</style>
<body>
    <div class="grid-container">
        <div class="grid-item1">celda 1</div>
        <div class="grid-item2">celda 2</div>
        <div class="grid-item3">celda 3</div>
        <div class="grid-item4">
            <div class="grid-item41">Grid Anidado</div>
            <div class="grid-item42">Lista 2</div>
            <div class="grid-item43">Lista 3</div>
            <div class="grid-item44">Lista 4</div>
            <div class="grid-item45">Lista 5</div>
        </div>
        <div class="grid-item5">celda 5</div>
       
    </div>
</body>
</html>
