<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: sans-serif; color: white;}
        .padre{
            display: grid;
            gap: 1px;
            grid-template-columns: auto auto auto;
            border: 2px solid black;
            padding: 10px;
            width: 75%;
            height: 100px;
        }
        .celda{
            background-color: rgb(114, 114, 114);
            text-align: center;
            align-content: center;
        }
        #celda1{
            grid-area: 1/2/2/4;
            background-color: rgb(107, 64, 7);
        }
        #celda2{
            grid-area: 2/1/3/2;
            justify-content: stretch;
        }
        #celda3{grid-area: 2/2/3/4;}
        #celda4{
            grid-area: 3/1/4/4; 
            background-color: rgb(46, 46, 46);
        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="celda" id="celda1">celda1</div>
        <div class="celda" id="celda2">celda2</div>
        <div class="celda" id="celda3">celda3: <br> contenido que marca el alto de la parte central de la p√°gina</div>
        <div class="celda" id="celda4">celda4</div>
    </div>
</body>
</html>
