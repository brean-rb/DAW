<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Filtros</title>
    <style>
        h2 {
            text-align: center;
        }
        /* ESTILOS PARA LOS FILTROS(FOTOS CON FONDO NEGRO) */
        #filtros div {
            background-color: black;
            width: 100%;
            height: 200px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #filtros div img {
            transition-property: filter;
            transition-duration: 1s;
        }

        #desenfoque img:hover {
            filter: blur(4px);
        }

        #escalagrises img:hover {
            filter: grayscale(100%);
        }

        #sepia img:hover {
            filter: sepia(100%);
        }

        #saturacion img:hover {
            filter: saturate(450%);
        }

        #transparencia img:hover {
            filter: opacity(0.4);
        }

        /* ESTILOS PARA LOS EFECTOS */

        #efectos{
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column ;
        }

        #zoomdentro{
            overflow: hidden;
        }
        
        #zoomdentro img{
            transition-property: transform;
            transition-duration: 1s;
        }

        #zoomdentro img:hover{
            transform: scale(3,3);
        }

        #zoomfuera img{
            transition-property: transform;
            transition-duration: 1s;
        }

        #zoomfuera img:hover{
            transform: scale(3,3);
        }

        #zoomycambios img{
            transition-property: transform;
            transition-duration: 1s;
        }

        #zoomycambios img:hover{
            transform: scale(0,7);
        }

        #rotaciones1{
            background-color: black;
            width: 350px;
            height: 300px;
            text-align: center;
        }
        #rotaciones1 img{
            transition-property: transform;
            transition-duration: 2s;
        }

        #rotaciones1 img:hover{
            transform: rotate(360deg);
        }

        #rotaciones2{
            background-color: black;
            width: 350px;
            height: 300px;
            text-align: center;
        }

        #rotaciones2 img{
            transition-property: transform;
            transition-duration: 2s;
        }

        #rotaciones2 img:hover{
            transform:rotateY(180deg);
        }

        #combo img{
            transition-property: all;
            transition-duration: 3s;
        }

        #combo img:hover{
            transform: scale(1,1) rotate(720deg);
            border-radius: 50%;
            animation-name: borde;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
             box-shadow: 0px 0px 20px 0px orange;
        }
    </style>
</head>

<body>
    <div id="filtros">
        <h2>DESENFOQUE</h2>
        <div id="desenfoque">
            <img src="IMAGEN_1.jpg" alt="" width="400px" height="200px">
        </div>
        
        <h2>ESCALA DE GRISES</h2>
        <div id="escalagrises">
            <img src="IMAGEN_1.jpg" alt="" width="400px" height="200px">
        </div>

        <h2>SEPIA</h2>
        <div id="sepia">
            <img src="IMAGEN_1.jpg" alt="" width="400px" height="200px">
        </div>

        <h2>SATURACION</h2>
        <div id="saturacion">
            <img src="IMAGEN_1.jpg" alt="" width="400px" height="200px">
        </div>

        <h2>TRANSPARENCIA</h2>
        <div id="transparencia">
            <img src="IMAGEN_1.jpg" alt="" width="400px" height="200px">
        </div>
    </div>
    <div id="efectos">
        <h2>ZOOM Y CAMBIOS DE TAMAÑO SIN DESBORDAMIENTO</h2>
        <div id="zoomdentro">
            <img src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
        <h2>ZOOM Y CAMBIOS DE TAMAÑO CON DESBORDAMIENTO</h2>
        <div id="zoomfuera">
            <img src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
        <h2>ZOOM Y CAMBIOS DE TAMAÑO</h2>
        <div id="zoomycambios">
            <img src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
        <h2>GIROS Y ROTACIONES 1.0</h2>
        <div id="rotaciones1">
            <img  src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
        <h2>GIRO Y ROTACIONES 2.0</h2>
        <div id="rotaciones2">
            <img src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
        <h2>COMBINACIONES DE EFECTOS</h2>
        <div id="combo">
            <img src="IMAGEN_2.png" alt="" width="350px" height="300px">
        </div>
    </div>
</body>

</html>
