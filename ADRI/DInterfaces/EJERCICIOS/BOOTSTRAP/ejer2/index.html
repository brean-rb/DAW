<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clutch Kings CUP</title>
    <link rel="shortcut icon" href="src/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <img src="src/logo.png" alt="logo" width="75px" height="75px">

            <!-- Botón de hamburguesa para pantallas pequeñas -->
            <button id="menuLat" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span   class="navbar-toggler-icon">
                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path id="menuPath" fill="#ffffff"
                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                    </svg>
                </span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Inscripciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Horario</a>
                    </li>
                </ul>

                <!-- Contenedor para centrar el buscador -->
                <form class="d-flex mb-3 mb-lg-0">
                    <input class="form-control me-2 w-100" type="search" placeholder="Acerca de...">
                    <button class="btn btn-secondary" style="background-color: #dc3545; border: 1px solid #ffffff;"
                        type="submit">Buscar</button>
                </form>

                <!-- Botones blancos -->
                <div class="d-flex ms-auto" id="botonregistro">
                    <button class="btn btn-secondary mx-1" type="button">Registrarse</button>
                    <button class="btn btn-secondary mx-1" type="button">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3500">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="src/spike1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Imagen 1</h5>
                        <p>Descripción de la imagen 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="src/deathmatch.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Imagen 2</h5>
                        <p>Descripción de la imagen 2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="src/esconditw.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Imagen 3</h5>
                        <p>Descripción de la imagen 3</p>
                    </div>
                </div>
            </div>
    
            <!-- Flecha anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" style="display: none;" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
    
            <!-- Flecha siguiente -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" style="display: none;" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets.js"></script>
</body>

</html>
