<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título SVG</title>
    <style>
        svg text {
            font-family: Arial, sans-serif;
            font-size: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <svg width="100%" height="150">
        <!-- Sombra de color rojo desplazada -->
        <text x="50" y="100" fill="red" dx="-2" dy="-2">DISEÑO DE INTERFACES WEB</text>
        <!-- Texto principal en azul -->
        <text x="50" y="100" fill="blue">DISEÑO DE INTERFACES WEB</text>
    </svg>

</body>
</html>
