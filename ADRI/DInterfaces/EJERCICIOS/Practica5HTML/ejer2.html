<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Triángulo azul -->
        <polygon points="100,10 10,280 190,280" stroke="blue" stroke-width="3" fill="none" />
    
        <!-- Línea roja (altura) -->
        <line x1="100" y1="10" x2="100" y2="280" stroke="red" stroke-width="3" />
    
        <!-- Línea verde (intersección) -->
        <line x1="55" y1="150" x2="145" y2="150" stroke="green" stroke-width="2" />
    
        <!-- Base negra -->
        <line x1="10" y1="280" x2="190" y2="280" stroke="black" stroke-width="3" />
    </svg>
    
    
</body>
</html>
