<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var url = document.location;
        var name_server = document.location.pathname;
        var protocolo = document.location.protocol;

        document.write("la url del documento : " + url + "<br>");
        document.write("el pathname de la pagina es: " + name_server + "<br>");
        document.write("el protocolo es: " + protocolo);

    </script>
</head>
<body>
    <button><a href="https://google.com">google</a></button>
</body>
</html>
