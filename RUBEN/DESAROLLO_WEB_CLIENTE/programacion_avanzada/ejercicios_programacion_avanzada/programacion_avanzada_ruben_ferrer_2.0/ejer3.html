<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var time = new Date();
        var hour = time.getHours();
        var minut = time.getMinutes();

        function mostrar_hora(){
            if(hour <= 14){
                document.write("buenos dias, son las" + hour + ":" + minut + " horas");
            } else if((hour > 14)&& (hour <= 20)){
                document.write("buenos tardes, son las" + hour + ":" + minut + " horas");
            } else{
                document.write("buenas noches, son las" + hour + ":" + minut + " horas");
            }
        }

    </script>

</head>
<body>
    <button onclick="mostrar_hora()">mostrar hora</button>
</body>
</html>
