<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var fecha = new Date();
        var año = fecha.getFullYear();
        var nom_dia = fecha.getDay();
        var num_dia = fecha.getDate();

        var dia= "";
        var mes= "";


        function mostrar_fecha() {
            //cojer dia
            switch (nom_dia) {
                case 1:
                    dia = "Lunes";
                    break;

                case 2:
                    dia = "Martes";
                    break;

                case 3:
                    dia = "Miercoles";
                    break;

                case 4:
                    dia = "Jueves";                    
                    break;

                case 5:
                    dia = "Viernes";
                    break;

                case 6:
                    dia = "Sabado";
                    break;

                case 7:
                    dia = "Domingo";
                    break;
            }


            //cojer mes
            switch(fecha.getMonth() + 1){
                case 1:
                    mes = "Enero";
                    break;
                
                case 2:
                    mes = "Febrero";
                    break;

                case 3: 
                    mes = "Marzo";
                    break;

                case 4:
                    mes = "Abril";
                    break;

                case 5:
                    mes = "Mayo";
                    break;

                case 6:
                    mes = "Junio";
                    break;

                case 7:
                    mes = "Julio"
                    break;

                case 8:
                    mes = "Agosto";
                    break;

                case 9:
                    mes = "Septiembre";
                    break;

                case 10:
                    mes = "Octubre";
                    break;

                case 11:
                    mes = "Noviembre";
                    break;

                case 12:
                    mes = "Diciembre";
                    break;

            }
            document.write(dia + ", " + num_dia + " de " + mes + " de " + año);
        }
    </script>

</head>
<body>
    <button onclick="mostrar_fecha()">fecha actual</button>
</body>
</html>
