<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fondo(color) {
            document.bgColor=color;
        }
    </script>

</head>
<body>
    <button onclick="fondo('green')">verde</button>
    <button onclick="fondo('blue')">azul</button>
    <button onclick="fondo('red')">rojo</button>
</body>
</html>
