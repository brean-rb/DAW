<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Ejercicio 13 - DOM basico</title>


    <script type="text/javascript">

    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">

    <script>

        var i = 1;
        function anade() {

            const anadir = document.getElementById("lista");

            var lista_append = document.createElement("li");
            var contenido = document.createTextNode("texto añadido " + i);
            i++;

            lista_append.appendChild(contenido);
            anadir.appendChild(lista_append);
        }

    </script>
</body>
