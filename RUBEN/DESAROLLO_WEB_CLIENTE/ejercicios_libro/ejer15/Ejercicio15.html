<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 15 - Informaciï¿½n sobre eventos</title>

	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
		}

		#info h1 {
			margin: 0;
		}
	</style>


	<script type="text/javascript">
		document.onmousemove = muestraInformacionR;
		document.onkeypress = muestraInformacionT;
		document.onclick = cambiarFondo;

		function cambiarFondo(){
			var parrafo_1R = document.getElementById("infoR");
			parrafo_1R.style.backgroundColor = "#FFFFCC";
		}

		function muestraInformacionR(mensaje) {
			var contenedorR = document.getElementById("infoR");
			var parrafo_1R = contenedorR.getElementsByTagName("p")[0];
			var parrafo_2R = contenedorR.getElementsByTagName("p")[1];

			var eventoR = mensaje;

			var cordenadaXNR = eventoR.clientX;
			var cordenadaYNR = eventoR.clientY;

			var cordenadaXPR = eventoR.screenX;
			var cordenadaYPR = eventoR.screenY;

			if (parrafo_1R === "Navegador: ") {
				parrafo_1R.innerHTML = "[" + cordenadaXNR + " , " + cordenadaYNR + "]";
			} else{
				parrafo_1R.innerHTML = "Navegador: [" + cordenadaXNR + " , " + cordenadaYNR + "]";
			}

			if (parrafo_2R === "Pagina: ") {
				parrafo_2R.innerHTML = "[" + cordenadaXPR + " , " + cordenadaYPR + "]";
			} else{
				parrafo_2R.innerHTML = "Pagina: [" + cordenadaXPR + " , " + cordenadaYPR + "]";
			}

			var contenedorT = document.getElementById("infoT");
			contenedorR.style.backgroundColor = "white";
			contenedorT.style.backgroundColor = "white";
			
		}

		function muestraInformacionT(mensaje) {
			var contenedorT = document.getElementById("infoT");
			var parrafo_1T = contenedorT.getElementsByTagName("p")[0];
			var parrafo_2T = contenedorT.getElementsByTagName("p")[1];

			var eventoT = mensaje;

			var tecla = eventoT.key;
			var codigo = eventoT.keyCode;

			if(parrafo_1T === "Caracter: "){
				parrafo_1T.innerHTML = "[" + tecla + "]";
			} else{
				parrafo_1T.innerHTML = "Caracter: [" + tecla + "]";
			}

			if(parrafo_2T === "Codigo: "){
				parrafo_2T.innerHTML = "[" + codigo + "]";
			}else{
				parrafo_2T.innerHTML = "Codigo: [" + codigo + "]";
			}

			contenedorT.style.backgroundColor = "#CCE6FF";
		}
	</script>


</head>

<body>
	<div id="infoR">
		<h2>Raton</h2>
		<p>Navegador: </p>
		<p>Pagina: </p>
	</div>

	<div id="infoT">
		<h2>Teclado</h2>
		<p>Caracter: </p>
		<p>Codigo: </p>
	</div>

</body>

</html>
