<!DOCTYPE html>
<html>
  <head>
    <title>MÃ©todo .map()</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" 
			type="text/javascript"></script>
    <script type="text/javascript">
      $(function() 
	  {
        $("p").append($("input").map(function()
		{
          return $(this).val();
        }).get().join(", "));
      }); 
    </script>
  </head>
<body>
  <p><b>Manzanas: </b></p>

  <p><b>Values: </b></p>
  <form>
    <input type="text" name="name" value="Adri"/>
    <input type="text" name="password" value="123"/>
    <input type="text" name="url" value="http://localhosts.org/"/>
  </form>

  <p></p>

  <p><b>Coches: </b></p>
  <p></p>
  <p></p>

</body>
</html>
