<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #cuadrado{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        #cuadrado:hover{
            border-radius: 50%;
        }

        #texto{ 
            margin-top: 100px;
            text-align: center;
            margin-left: 50%;
            height: 200px;
            width: 600px;
            transition-property: text-align, text-transform, color, text-decoration, font-size;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        #texto:hover{
            text-align: center;
            margin-left: 50%;
            text-transform: uppercase;
            color: red;
            text-decoration: underline;
            font-size: 90px;
            text-shadow: 5px 5px 7px black;
        }

    </style>

</head>
<body>
    <div id="cuadrado"></div>

    <div id="texto">Titulo espectacular</div>
</body>
</html>
