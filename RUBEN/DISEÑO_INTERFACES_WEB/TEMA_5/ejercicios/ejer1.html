<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #principal{
            background-color: darkgray;
            display: flex;
            gap: 20px;
            padding: 20px;
            border:solid 10px lightgrey;
        }

        #container_blue{
            background-color: blue;
        }

        #container_green{
            background-color: green;
        }

        #contenido_break-word{
            word-wrap: break-word;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header_container{
            width: 100px;
            padding: 10px 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 4px 4px 10px 10px grey;
        }

        .contenido{
            text-align: center;
            background-color: lightgray;
            padding: 10px;
            width: 100px;
            box-shadow: 4px 4px 10px 10px grey;
        }




    </style>
</head>
<body>
    <div id="principal">
        <div class="container">
            <div class="header_container" id="container_blue">
                word-wrap: normal
            </div>
            <div class="contenido">
                Texto de ejemplo para <strong>word-wrap</strong>:<br>
                textomuymuymuylargo
            </div>
        </div>
        <div class="container">
            <div class="header_container" id="container_green">
                word-wrap: break-word
            </div>
            <div class="contenido" id="contenido_break-word">
                Texto de ejemplo para <strong>word-wrap</strong>:<br>
                textomuymuymuylargo
            </div>
        </div>
    </div>
    
</body>
</html>
