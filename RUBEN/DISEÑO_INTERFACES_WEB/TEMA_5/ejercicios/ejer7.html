<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #padre {
            width: 800px;
            height: 600px;
            border: solid 2px blue;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #texto {
            position: absolute;
            top: 45%;
            left: 25%;
            width: 50%;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            text-align: center;
        }

        .peli {
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        #p1 { background-image: url(img/pelis/1.png); }
        #p2 { background-image: url(img/pelis/2.png); }
        #p3 { background-image: url(img/pelis/3.png); }
        #p4 { background-image: url(img/pelis/4.png); }
        #p5 { background-image: url(img/pelis/5.png); }
        #p6 { background-image: url(img/pelis/6.png); }
        #p7 { background-image: url(img/pelis/7.png); }
        #p8 { background-image: url(img/pelis/8.png); }
    </style>

</head>
<body>
    <div id="padre">
        <div id="texto">CARTELERA DE CINE COROMINES</div>
        <div class="peli" id="p1"></div>
        <div class="peli" id="p2"></div>
        <div class="peli" id="p3"></div>
        <div class="peli" id="p4"></div>
        <div class="peli" id="p5"></div>
        <div class="peli" id="p6"></div>
        <div class="peli" id="p7"></div>
        <div class="peli" id="p8"></div>
    </div>
</body>
</html>
