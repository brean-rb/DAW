<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #one{
            margin: 30px;
            width: 200px;
            height: 200px;
            border: solid 2px blue;
            background-color: gray;
            box-shadow: 
            6px -6px 0px -3px white,
            8px -8px rgb(81, 255, 81),
            10px -10px 0px -1px white,
            12px -12px yellow,
            14px -14px 0px -1px white,
            16px -16px orange,
            18px -18px 0px -1px  white,
            20px -20px red; 
        }

        #two{
            width: 200px;
            height: 150px;
            background-color: lightgray ;
            margin: 50px;
            box-shadow: 
                0 0 0 2px blue,
                0 0 0 4px green,
                0 0 0 6px yellow,
                0 0 0 8px orange,
                0 0 0 10px red;
        }

    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
