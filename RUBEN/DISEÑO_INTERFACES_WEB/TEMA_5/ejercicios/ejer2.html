<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Kablammo&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Danfo&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap');

        /*prueba con el @font-face*/

        @font-face {
            font-family: fuente5;
            src: url('https://fonts.googleapis.com/css2?family=Ceviche+One&display=swap');
        }

        #fuente1{
            font-family: "Kablammo", system-ui;
        }

        #fuente2{
            font-family: "Sixtyfour Convergence", sans-serif;
        }

        #fuente3{
            font-family: "Danfo", serif;
        }

        #fuente4{
            font-family: "DynaPuff", system-ui;
        }   

        #fuente5{
            font-family: fuente5;
        }

    </style>
</head>
<body>
    <p id="fuente1">fuente1</p>
    <p id="fuente2">fuente2</p>
    <p id="fuente3">fuente3</p>
    <p id="fuente4">fuente4</p>
    <p id="fuente5">fuente5</p>
</body>
</html>
