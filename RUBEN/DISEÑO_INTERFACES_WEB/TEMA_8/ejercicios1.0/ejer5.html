
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                body {
            margin: 100px;
        }

        .carousel {
            margin: 0 auto;
            width: 100%;
            height: 600px; 
            background-color: black;
        }

        .carousel-inner {
            height: 100%; 
        }

        .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            width: 75%;
            height: 75%;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: black;
            background-size: 100%;
        }

    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/f1.png" class="d-block w-100" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="img/f2.png" class="d-block w-100" alt="Segunda imagen">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Segunda Diapositiva</h5>
                    <p>Descripci√≥n de la segunda diapositiva</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
