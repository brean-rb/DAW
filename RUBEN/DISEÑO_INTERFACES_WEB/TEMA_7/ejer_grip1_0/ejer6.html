<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: sans-serif; color: white;}
        .padre{
            display: grid;
            gap: 1px;
            grid-template-columns: auto auto auto;
            border: 2px solid black;
            padding: 10px;
            width: 50%;
            height: 100px;
        }
        .celda{
            background-color: rgb(129, 129, 129);
            text-align: center;
            align-content: center;
        }
        #celda1{grid-area: 1/1/2/3;}
        #celda2{grid-area: 1/3/2/5;}
        #celda3{grid-area: 2/1/3/2;}
        #celda4{grid-area: 2/2/3/5;}
        #celda5{grid-area: 3/1/4/5;}
    </style>
</head>
<body>
    <div class="padre">
        <div class="celda" id="celda1">celda1</div>
        <div class="celda" id="celda2">celda2</div>
        <div class="celda" id="celda3">celda3</div>
        <div class="celda" id="celda4">celda4</div>
        <div class="celda" id="celda5">celda5</div>
    </div>
</body>
</html>
