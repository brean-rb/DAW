<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: sans-serif;}

        .padre{
            display: grid;
            gap: 1px;
            grid-template-columns: auto auto auto;
            border: 2px solid black;
            padding: 10px;
            width: 75%;
            height: 200px;
            color: white;
        }

        .celda{
            background-color: rgb(129, 129, 129);
            text-align: center;
            align-content: center;
        }

        #celda1{grid-area: 1/1/2/2;}
        #celda2{grid-area: 1/2/2/4;}
        #celda3{grid-area: 2/1/3/2;}
        #celda4{grid-area: 2/2/4/4;}
        #celda5{grid-area: 3/1/4/2;}

        .padre2{
            display: grid;
            gap: 1px;
            grid-template-columns: auto auto;
            padding: 15px;
            height: 75px;
        }
        .celda2{
            background-color: antiquewhite;
            color: black;
            text-align: center;
            align-content: center;
        }
        #lista1{grid-area: 1/1/2/3;}

    </style>
</head>
<body>
    <div class="padre">
        <div class="celda" id="celda1">celda1</div>
        <div class="celda" id="celda2">celda2</div>
        <div class="celda" id="celda3">celda3</div>
        <div class="celda" id="celda4">
            <div class="padre2">
                <div class="celda2" id="lista1">Grind Anidado</div>
                <div class="celda2">Lista2</div>
                <div class="celda2">Lista3</div>
                <div class="celda2">Lista4</div>
                <div class="celda2">Lista5</div>
            </div>
        </div>
        <div class="celda" id="celda5">celda5</div>
    </div>
</body>
</html>
