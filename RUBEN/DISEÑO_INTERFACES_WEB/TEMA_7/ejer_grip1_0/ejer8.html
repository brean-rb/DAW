<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                body{font-family: sans-serif; color: white;}
        .padre{
            display: grid;
            gap: 1px;
            grid-template-columns: auto auto auto;
            border: 2px solid black;
            padding: 10px;
            width: 75%;
            height: 100px;
        }
        .celda{
            background-color: rgb(129, 129, 129);
            text-align: center;
            align-content: center;
        }

        #celda1{grid-area: 2/3/3/4;}
    </style>
</head>
<body>
    <div class="padre">
        <div class="celda" id="celda1">celda1</div>
        <div class="celda">celda2</div>
        <div class="celda">celda3</div>
        <div class="celda">celda4</div>
        <div class="celda">celda5</div>
        <div class="celda">celda6</div>
    </div>
</body>
</html>
